<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products | Petals, Parcels & Pastries</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <h1 class="logo">Petals, Parcels & Pastries</h1>
        <nav class="navbar">
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Our Products</h2>
        <p>Gifted with Love - From Petals to Pastries</p>
    </section>

    <!-- Product Categories -->
    <section class="products">
        <h3>Explore Our Collections</h3>
        <div class="product-grid">
            
            <!-- Petals -->
            <div class="product-card">
                <h4>Petals</h4>
                <img src="../assets/petals1.jpg" width="250" height="250" alt="Fresh Flowers">
                <img src="../assets/petals2.jpg" width="250" height="250" alt="Fresh Flowers">
                <img src="../assets/petals3.jpg" width="250" height="250" alt="Fresh Flowers">
            </div>

            <!-- Parcels -->
            <div class="product-card">
                <h4>Parcels</h4>
                <img src="../assets/parcels1.jpg" width="250" height="250" alt="Gift Parcels">
                <img src="../assets/parcels2.jpg" width="250" height="250" alt="Gift Parcels">
                <img src="../assets/parcels3.jpg" width="250" height="250" alt="Gift Parcels">
            </div>

            <!-- Pastries -->
            <div class="product-card">
                <h4>Pastries</h4>
                <img src="../assets/pastries1.jpg" width="250" height="250" alt="Delicious Pastries">
                <img src="../assets/pastries2.jpg" width="250" height="250" alt="Delicious Pastries">
                <img src="../assets/pastries3.jpg" width="250" height="250" alt="Delicious Pastries">
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Petals, Parcels & Pastries. All rights reserved.</p>
    </footer>
    
    <!--Hamburger Menu Scrip-->
    <script>    
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('header nav');

        hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
    </script>
</body>
</html>
